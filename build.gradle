plugins {
	id 'java'
	id 'org.springframework.boot' version '3.2.8'
	id 'io.spring.dependency-management' version '1.1.6'
}

group = 'com.demo'
version = '0.0.1-SNAPSHOT'

java {
	toolchain {
		languageVersion = JavaLanguageVersion.of(17)
	}
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter'
	implementation group: 'org.slf4j', name: 'slf4j-api'
	compileOnly 'org.apache.commons:commons-configuration2:2.7'
    compileOnly 'org.mapdb:mapdb:3.0.7'
    compileOnly 'org.rauschig:jarchivelib:1.2.0'
    compileOnly 'net.bytebuddy:byte-buddy-agent:1.9.13'
    compileOnly 'ch.qos.logback:logback-classic'
    compileOnly 'org.apache.commons:commons-lang3:3.12.0'
    compileOnly 'org.apache.lucene:lucene-core:8.9.0'
    compileOnly 'commons-io:commons-io:2.7'
    compileOnly 'com.google.code.gson:gson:2.10'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
}

tasks.named('test') {
	useJUnitPlatform()
}
